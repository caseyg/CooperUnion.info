<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="description" content="{{ page.description }}">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0,maximum-scale = 1.0" />
	<script src="http://use.edgefonts.net/pt-sans.js"></script>
	<style type="text/css">

	body {
		font-family:pt-sans, Georgia, serif;
		text-align: center;
	}

	h1 {
		letter-spacing:1px;
		font-weight:100;
	}
	
	h2 {
		background: darkgray;
		color:white;
		padding:3px 8px;
		border-radius:3px;
		display:inline-block;
		font-size:.9em;
	}

	p, blockquote {
		text-align:left;
	}

	blockquote {
		font-size:.85em
	}

	hr {
		border:none;
		border-top:1px dotted #ccc;
	}

	img {
		display:block;
		margin: auto;
		max-width:100%;
	}

	section#content, footer {
		display: block;
		padding: 1% 5%;
		margin:auto;
		max-width:700px;
	}

	footer {
		border-top:1px dotted #ccc;
		padding:10px 0;
		color:gray;
		text-align:left;
	}

	/* Smartphones (portrait and landscape) ----------- */
	@media only screen 
	and (min-device-width : 320px) 
	and (max-device-width : 480px) {
		body {
			font-size:.8em;
		}
		section#content, footer {
			padding: 1% 2.5%;
		}
	}

	</style>
</head>
<body>
	<section id="content">
		{{ content }}
	</section>
	<footer>
		In the spirit of "transparency", a word that gets misused a lot around here, this page is maintained by Casey Gollan <sup>Art '13</sup>. You can <a href="https://github.com/caseyg/CooperUnion.info/commits/gh-pages">track changes</a> on Github, and help make this page better by <a href="https://github.com/caseyg/CooperUnion.info/tree/gh-pages">contributing directly</a> or by emailing <a href="mailto:caseygollan+cooperinfo@gmail.com">caseygollan+cooperinfo@gmail.com</a>.
	</footer>
</body>
</html>
