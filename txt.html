<h1>Sign up for <strong>text notifications</strong><br /> from <a href="http://jac.cooper.edu/club/120">Student Actions</a> club at Cooper Union.</h1>

<hr>

<form id="gettxt" name="gettxt" action="http://jac.cooper.edu/text/120" method="POST">
	<table>
		<tr><th class="row-head">Cooper Email</th><td><input type="text" name="uname" style="width: 60px; display:inline"> @cooper.edu</td></tr>

		<tr><th class="row-head">Cell Number</th><td><input type="text" name="phone" id="phone" size="10" style="width: 160px; display:inline"></td></tr>

		<tr><th class="row-head">Carrier</th><td><select id="carrier" name="carrier" class="chosen" style="width: 160px">

		<option value="mymetropcs.com">Metro PCS</option>
		<option value="messaging.sprintpcs.com">Sprint</option>
		<option value="tmomail.net">T-Mobile</option>
		<option value="vtext.com">Verizon</option>
		</select></td></tr>

		<tr><th class="row-head"></th><td><input type="Submit" value="Let's do this!"></td></tr>
	</table>
</form>
